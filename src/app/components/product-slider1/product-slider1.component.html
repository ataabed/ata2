
<section class="mb-5">
    <p class="fw-bolder">Shop Popular Categories</p>
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categoryList">
      <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" [alt]="category.name" [title]="category.name" class="w-100">
        <h6>{{category.name}}</h6>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>
