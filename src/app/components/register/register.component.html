<section>
  <div class="mt-5">
    <form [formGroup]="registerForm" class="w-75 mx-auto"  (ngSubmit)="submitForm()">
        <h5>
            Register Now :
        </h5>
        <div *ngIf="errorMsg"  class="alert alert-danger p-1 mt-2 rounded-4">
       <p>{{errorMsg}}</p>
  
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="yourn Name" name="name">
          <div *ngIf="registerForm.get('name')?.touched==true &&registerForm.get('name')?.errors!=null"  class="alert alert-danger p-1 mt-2 rounded-4">
            <p *ngIf="registerForm.get('name')?.getError('required')" >name is required</p>
            <p  *ngIf="registerForm.get('name')?.getError('minlength')">min length=4</p>
    
            <p *ngIf="registerForm.get('name')?.getError('maxlength')" >max length = 20</p>
    
          </div>
          
          </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email">
          <div *ngIf="registerForm.get('email')?.touched==true &&registerForm.get('email')?.errors!=null"  class="alert alert-danger p-1 mt-2 rounded-4">
            <p *ngIf="registerForm.get('email')?.getError('required')" >email is required</p>
            <p  *ngIf="registerForm.get('email')?.getError('email')">email not valid</p>
    
            
    
          </div>
      
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="Password" class="form-control" formControlName="password" id="password" placeholder="Enter password" name="password">
          <div *ngIf="registerForm.get('password')?.touched==true &&registerForm.get('password')?.errors!=null"  class="alert alert-danger p-1 mt-2 rounded-4">
            <p *ngIf="registerForm.get('password')?.getError('required')" >password is required</p>
            <p  *ngIf="registerForm.get('password')?.getError('pattern')">passord not valid</p>
    
            
    
          </div>
       
       
        </div>
        <div class="mb-3">
            <label for="rePassword" class="form-label">rePassword:</label>
            <input type="Password" class="form-control" formControlName="rePassword" id="rePassword" placeholder="reEnter password" name="rePassword">
      
            <div *ngIf="registerForm.get('rePassword')?.touched==true &&registerForm.get('rePassword')?.errors!=null"  class="alert alert-danger p-1 mt-2 rounded-4">
              <p *ngIf="registerForm.get('rePassword')?.getError('required')" >repassword is required</p>
              <p *ngIf="registerForm.get('rePassword')?.getError('rePasswordMatch')" >repassword not match Password</p>

              
      
            </div>
      
          </div>
    
          <div class="mb-3">
            <label for="phone" class="form-label">phone:</label>
            <input type="tel" class="form-control" formControlName="phone" id="phone" placeholder="your phone" name="phone">
          
            <div *ngIf="registerForm.get('phone')?.touched==true &&registerForm.get('phone')?.errors!=null"  class="alert alert-danger p-1 mt-2 rounded-4">
              <p *ngIf="registerForm.get('phone')?.getError('required')" >phone  is required</p>
              <p  *ngIf="registerForm.get('phone')?.getError('pattern')">enter valid egyption number</p>
      
              
      
            </div>
          
          
          </div>
          <div class="d-flex ">
            <button [disabled]="registerForm.invalid"(click)="submitForm()"  type="button" class="btn btnSubmit ms-auto ">
              
            <span class="d-inline-block me-2">Submit</span>  
            <i *ngIf="isloading" class="fa fa-spin fa-spinner"></i>
            </button>
    
          </div>
      </form>
    </div>
</section>
